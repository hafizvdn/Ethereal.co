        <div class="product-image" id="productImage">
            <!-- The image will be dynamically set by JavaScript -->
        </div>

        <script>
            function goToIndex2() {
            window.location.href = 'index2.html';
        }
            // Function to get URL parameters by name
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Read the image parameter from the URL
            var imageParam = getUrlParameter('image');

            // Set the image source
            var productImage = document.getElementById('productImage');
            if (imageParam) {
                productImage.innerHTML = '<img src="' + imageParam + '" alt="Product Image">';
            } else {
                // Default image if no parameter is provided
                productImage.innerHTML = '<img src="6.jpg" alt="Product Image">';
            }
            function goBack() {
            window.history.back();
        }
        </script>
